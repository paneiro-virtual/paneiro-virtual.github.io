<html><head><link rel="import" href="../../bower_components/paper-input/paper-input.html">

</head><body><dom-module id="phone-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
        
    <paper-input auto-validate="{{autoValidate}}" error-message="{{errorMessage}}" label="{{label}}" name="{{name}}" required="{{required}}" disabled="{{disabled}}" value="{{value}}" maxlength="15" minlength="14" on-input="change" pattern="^\(92\)\s\d{4,5}-\d{4}$"></paper-input>    
  </template>
  </dom-module>
<script src="phone-input.js"></script></body></html>
