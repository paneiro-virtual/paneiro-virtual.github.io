<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">

</head><body><dom-module id="pnr-modal">
  <template>
    <style>:host{display:block;}</style>

    <paper-dialog id="myDialog" with-backdrop="true" iron-overlay-closed="ironOverlayClosed">
      <h2 id="title">[[title]]</h2>
      
      <p id="message">[[message]]</p>
      <div class="buttons">
        <paper-button dialog-confirm="">Ok</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>Polymer({is:"pnr-modal",properties:{title:String,message:String},open:function(){this.$.myDialog.open()},close:function(){this.$.myDialog.close()},ironOverlayClosed:function(o){this.fire("iron-overlay-closed",o)}});</script>
</dom-module>
</body></html>
