<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-metadata/app-metadata.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">


<link rel="import" href="../elements/pnr-modal.html">
<link rel="import" href="../pages/landing-page.html">

</head><body><dom-module id="paneiro-web-app">
  <template>    
    <style>
      :host {
        display: block;
      }  

      #loadingPaperProgress {
        --paper-progress-active-color: var(--accent-color);
        --paper-progress-transition-duration: 2s;
        --paper-progress-container-color: transparent;

        position: fixed;
        top: 0;
        z-index: 2;
        width: 100%; 
      }    
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subRoute}}">
    </app-route>

    <iron-pages selected="[[page]]" attr-for-selected="name">
      <landing-page name="landing" route="{{route}}"></landing-page>
      <store-main-page name="loja" route="{{subRoute}}" categories="[[categories]]"></store-main-page>
      <register-page name="cadastro" route="{{route}}"></register-page>
      <about-page name="sobre"></about-page>
      <contact-page name="fale-conosco"></contact-page>      
    </iron-pages>

    <paper-progress id="loadingPaperProgress" value="0" class="transiting"></paper-progress>
    <div id="global-modals-container">
      <pnr-modal id="messageModal"></pnr-modal>                  
    </div>
  </template>

  </dom-module>
<script src="paneiro-web-app.js"></script></body></html>
