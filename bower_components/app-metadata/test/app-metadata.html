<!DOCTYPE html><html><head>
    <title>app-metadata test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../app-metadata.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <app-metadata></app-metadata>
      </template>
    </test-fixture>

    <script>suite("app-metadata",function(){var t;setup(function(){t=fixture("basic")}),test("sets meta when there is an app-metadata event",function(){var e=new CustomEvent("app-metadata",{bubbles:!0,detail:{title:"Title from event",description:"Description from event"}});sinon.spy(t,"_dataChanged"),document.body.dispatchEvent(e),expect(t._dataChanged.callCount).to.be.equal(1),assert.equal(document.title,"Title from event");var a=document.querySelector('meta[name="description"]');assert.equal(a.content,"Description from event")}),test("setting meta data",function(){t.data={title:"Title from data",description:"Description from data"},assert.equal(document.title,"Title from data");var e=document.querySelector('meta[name="description"]');assert.equal(e.content,"Description from data")})});</script>
  

</body></html>
