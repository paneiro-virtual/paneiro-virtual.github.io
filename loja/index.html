<!DOCTYPE html><html><head><meta charset="utf-8"><title>Paneiro Virtual - Escolha os seus produtos</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta property="og:title" content="Paneiro Virtual - Escolha os seus produtos"><meta property="og:site_name" content="Paneiro Virtual"><meta property="og:url" content="//paneirovirtual.com/loja/"><meta property="og:type" content="website"><meta property="og:description" content=""><meta name="twitter:card" content="summary"><meta name="twitter:site" content="@paneirovirtual"><meta name="twitter:title" content="Paneiro Virtual - Escolha os seus produtos"><meta name="twitter:description" content=""><link rel="shortcut icon" type="image/png" href="//paneirovirtual.com/assets/img/favicon.png"><link rel="stylesheet" href="//paneirovirtual.com/assets/css/paneiro.css" type="text/css"><link rel="stylesheet" href="//paneirovirtual.com/assets/css/paneiro-store.css" type="text/css"></head><body><header id="page-header"><div class="container"><a href="//paneirovirtual.com"><img src="//paneirovirtual.com/assets/img/paneiro-virtual-logo.svg" alt="Paneiro Virtual Logo" class="logo"></a></div></header><div id="page-title"><h1>Escolha os seus produtos</h1></div><main class="container" id="page-content"><div id="paneiro-store"><div id="product-list"></div><div style="clear: both"></div><div class="cart-summary container">Total:<div class="cart-total">R$ 0,00</div><button class="finish-purchase">Fechar pedido</button></div><div class="cart-summary container floating" style="display: none">Total:<div class="cart-total">R$ 0,00</div><button class="finish-purchase">Fechar pedido</button></div><script id="product-template" type="x-tmpl-mustache">{{# product}}
        <div class="product">
            <div class="product-img">
                <img src="{{image}}" alt="{{name}}">
            </div>
            <div class="product-data">
                <div class="product-name">{{name}}</div>
                <div class="price-container">
                    <div class="label-price">Preço</div>
                    <div class="product-price">{{price}}</div>
                </div>
            </div>
            <div class="cart-data">
                <button class="rmfromcart" data-pid="{{id}}"></button>
                <div class="product-qty">0</div>
                <button class="addtocart" data-pid="{{id}}"></button>
            </div>
        </div>
        {{/ product}}</script></div><div id="page-loading-layer"><img src="/assets/img/cart-loading.gif" alt="Carregando..."><p>Carregando...</p></div></main><footer id="page-footer"><div class="container"><nav id="nav-footer"><ul><li class="selected"><a href="/sobre">Sobre nós</a></li><li><a href="/fale-conosco">Fale Conosco</a></li></ul></nav></div><script type="text/javascript" src="//paneirovirtual.com/assets/js/jquery.js"></script><script type="text/javascript" src="//paneirovirtual.com/assets/js/mustache.js"></script><script type="text/javascript" src="//paneirovirtual.com/assets/js/parse.js"></script><script type="text/javascript" src="//paneirovirtual.com/assets/js/paneiro.js"></script><script type="text/javascript" src="//paneirovirtual.com/assets/js/paneiro-store.js"></script></footer></body></html>
